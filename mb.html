        html, body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Start Screen */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            padding: 20px;
            text-align: center;
        }

        #start-button {
            padding: 15px 40px;
            font-size: 1.3rem;
            background-color: #ffffff;
            color: #1a2a6c;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #start-button:hover {
            background-color: #1a2a6c;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .start-info {
            text-align: center;
            max-width: 600px;
            margin-bottom: 30px;
            color: white;
        }

        .start-info h1 {
            margin-bottom: 15px;
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .start-info p {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.5;
            font-size: 1.2rem;
        }

        /* Slides Container */
        #slides-container {
            display: none;
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            margin: 0 auto;
            position: relative;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Fullscreen mode */
        #slides-container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            max-width: none;
            border-radius: 0;
            box-shadow: none;
            z-index: 999;
        }

        .slides-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            position: relative;
            min-width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
            overflow: hidden;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #222;
        }

        /* Content overlay for slides with background images */
        .content-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            padding: 5vh 5vw;
            gap: 4vh;
        }

        /* Audio Status Styling */
        .audio-status-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 0;
            order: 1;
        }

        .audio-status {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            font-size: 1rem;
            color: #333;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
            font-weight: 500;
            min-width: 200px;
            max-width: 80%;
            transition: all 0.3s ease;
        }

        .audio-status.playing {
            background: rgba(37, 211, 102, 0.15);
            color: #1a7c3a;
        }

        .audio-status.paused {
            background: rgba(255, 193, 7, 0.15);
            color: #b28a00;
        }

        .audio-status.error {
            background: rgba(244, 67, 54, 0.15);
            color: #c62828;
        }

        /* Profile Icon Styling */
        .profile-container {
            order: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 0;
        }

        .profile-icon {
            width: 22vmin;
            height: 22vmin;
            max-width: 220px;
            max-height: 220px;
            min-width: 120px;
            min-height: 120px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border: 6px solid white;
            position: relative;
            transition: transform 0.3s ease;
        }

        .profile-icon.animated {
            animation: pulse 2s infinite;
        }

        .profile-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Audio Player Styling */
        .audio-player-container {
            order: 3;
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 0;
        }

        .audio-player {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            border-radius: 50px;
            padding: 15px 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 550px;
            width: 90%;
            position: relative;
            transition: all 0.3s ease;
        }

        .audio-player:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .play-button {
            background: linear-gradient(135deg, #25d366, #1da851);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;

            margin-right: 20px;

        }

            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(37, 211, 102, 0.6);
        }

            background: linear-gradient(135deg, #ff9800, #f57c00);
            box-shadow: 0 4px 10px rgba(255, 152, 0, 0.4);

        .play-button svg {
            width: 25px;
            height: 25px;
            fill: white;
        }

            flex-grow: 1;
            height: 8px;
            background-color: #b2dfdb;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            margin: 0 15px;

            border-radius: 4px;
            width: 0%;
            transition: width 0.1s linear;

            right: 20px;

            left: 0;

            justify-content: center;

            transition: all 0.3s;
            cursor: pointer;

            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;

        }

        @media (max-width: 480px) {

                height: 65vh;
                width: 98%;
            }

                width: 100vw;

                width: 28vmin;

            }

            }

                width: 45px;
                height: 45px;
                margin-right: 12px;
            }
            
            .play-button svg {
                width: 20px;
                height: 20px;
            }
            
            .time {
                font-size: 0.85rem;
                margin-left: 8px;
                min-width: 50px;
            }

            .slide-indicators {
                bottom: 15px;
            }

            .nav-btn {
                width: 40px;

                font-size: 16px;
            }
            
            .audio-status {
                font-size: 0.85rem;
                padding: 7px 14px;
                min-width: 180px;
            }
            
            .content-overlay {
                gap: 3vh;
            }
        }

        @media (max-height: 500px) and (orientation: landscape) {
            #slides-container {
                height: 90vh;
            }
            
            #slides-container.fullscreen {
                height: 100vh;
            }
            
            .profile-icon {
                width: 20vmin;
                height: 20vmin;
            }
            
            .audio-player {
                padding: 10px 20px;
            }
            
            .content-overlay {
                gap: 2vh;
            }
        }

        /* Hide scrollbars in fullscreen */
        body.fullscreen {
            overflow: hidden;
        }

        /* iOS specific fixes */
        @supports (-webkit-touch-callout: none) {
            #slides-container.fullscreen {
                height: 100vh;
                height: -webkit-fill-available;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const startScreen = document.getElementById('start-screen');
            const startButton = document.getElementById('start-button');
            const slidesContainer = document.getElementById('slides-container');
            const slidesWrapper = document.querySelector('.slides-wrapper');
            const slides = document.querySelectorAll('.slide');
            const indicatorsContainer = document.querySelector('.slide-indicators');
            const exitButton = document.getElementById('exit-button');
            const landscapeMessage = document.getElementById('landscape-message');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const currentSlideElement = document.getElementById('current-slide');
            const totalSlidesElement = document.getElementById('total-slides');
            
            // Variables
            let currentSlide = 0;
            let isFullscreen = false;
            let touchStartX = 0;
            let touchEndX = 0;
            let indicators = [];
            
            // Set total slides count
            totalSlidesElement.textContent = slides.length;
            
            // Generate indicators dynamically
            function generateIndicators() {
                indicatorsContainer.innerHTML = '';
                indicators = [];
                
                // Only show indicators for the first 10 slides for better mobile experience
                const maxIndicators = Math.min(slides.length, 10);
                
                for (let i = 0; i < maxIndicators; i++) {
                    const indicator = document.createElement('div');
                    indicator.className = 'indicator';
                    if (i === currentSlide) {
                        indicator.classList.add('active');
                    }
                    indicator.addEventListener('click', () => {
                        goToSlide(i);
                    });
                    indicatorsContainer.appendChild(indicator);
                    indicators.push(indicator);
                }
                
                // Add dots for additional slides if needed
                if (slides.length > maxIndicators) {
                    const dots = document.createElement('div');
                    dots.style.color = 'white';
                    dots.style.marginLeft = '5px';
                    dots.textContent = '...';
                    indicatorsContainer.appendChild(dots);
                }
            }
            
            // Start button click event
            startButton.addEventListener('click', function() {
                startScreen.style.display = 'none';
                slidesContainer.style.display = 'block';
                exitButton.style.display = 'flex';
                
                // Enter fullscreen mode
                enterFullscreen();
                
                // Generate indicators
                generateIndicators();
                
                // Update slide counter
                updateSlideCounter();
                
                // Check if mobile and show landscape message if needed
                if (isMobileDevice() && window.innerHeight > window.innerWidth) {
                    landscapeMessage.style.display = 'flex';
                }
                
                // Force resize to handle viewport issues
                setTimeout(() => {
                    window.dispatchEvent(new Event('resize'));
                }, 100);
            });
            
            // Enter fullscreen mode using Fullscreen API
            function enterFullscreen() {
                const element = document.documentElement;
                
                // Try different fullscreen methods
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.webkitRequestFullscreen) {
                    element.webkitRequestFullscreen();
                } else if (element.mozRequestFullScreen) {
                    element.mozRequestFullScreen();
                } else if (element.msRequestFullscreen) {
                    element.msRequestFullscreen();
                }
                
                slidesContainer.classList.add('fullscreen');
                document.body.classList.add('fullscreen');
                isFullscreen = true;
                
                // Additional mobile optimizations
                if (isMobileDevice()) {
                    // Hide the address bar on mobile
                    window.scrollTo(0, 1);
                    
                    // Prevent zooming
                    document.addEventListener('touchmove', preventZoom, { passive: false });
                    
                    // Prevent context menu
                    document.addEventListener('contextmenu', preventContextMenu);
                }
            }
            
            // Exit fullscreen mode
            function exitFullscreen() {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                
                slidesContainer.classList.remove('fullscreen');
                document.body.classList.remove('fullscreen');
                isFullscreen = false;
                
                exitButton.style.display = 'none';
                startScreen.style.display = 'flex';
                slidesContainer.style.display = 'none';
                landscapeMessage.style.display = 'none';
                
                // Remove mobile event listeners
                document.removeEventListener('touchmove', preventZoom);
                document.removeEventListener('contextmenu', preventContextMenu);
            }
            
            // Exit button
            exitButton.addEventListener('click', exitFullscreen);
            
            // Navigation buttons
            prevBtn.addEventListener('click', prevSlide);
            nextBtn.addEventListener('click', nextSlide);
            
            // Update slide counter
            function updateSlideCounter() {
                currentSlideElement.textContent = currentSlide + 1;
            }
            
            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (slidesContainer.style.display !== 'block') return;
                
                switch(e.key) {
                    case 'ArrowRight':
                    case ' ':
                    case 'PageDown':
                        nextSlide();
                        break;
                    case 'ArrowLeft':
                    case 'PageUp':
                        prevSlide();
                        break;
                    case 'Escape':
                        exitFullscreen();
                        break;
                    case 'Home':
                        goToSlide(0);
                        break;
                    case 'End':
                        goToSlide(slides.length - 1);
                        break;
                }
            });
            
            // Touch events for mobile swipe
            slidesContainer.addEventListener('touchstart', function(e) {
                touchStartX = e.changedTouches[0].screenX;
            });
            
            slidesContainer.addEventListener('touchend', function(e) {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });
            
            // Handle swipe gesture
            function handleSwipe() {
                const swipeThreshold = 50;
                
                if (touchEndX < touchStartX - swipeThreshold) {
                    // Swipe left - next slide
                    nextSlide();
                } else if (touchEndX > touchStartX + swipeThreshold) {
                    // Swipe right - previous slide
                    prevSlide();
                }
            }
            
            // Next slide
            function nextSlide() {
                if (currentSlide < slides.length - 1) {
                    goToSlide(currentSlide + 1);
                } else {
                    // Loop back to first slide
                    goToSlide(0);
                }
            }
            
            // Previous slide
            function prevSlide() {
                if (currentSlide > 0) {
                    goToSlide(currentSlide - 1);
                } else {
                    // Loop to last slide
                    goToSlide(slides.length - 1);
                }
            }
            
            // Go to specific slide
            function goToSlide(slideIndex) {
                if (slideIndex >= 0 && slideIndex < slides.length) {
                    currentSlide = slideIndex;
                    updateSlidePosition();
                    updateIndicators();
                    updateSlideCounter();
                    
                    // Pause any playing audio when changing slides
                    pauseAllAudio();
                }
            }
            
            // Update slide position
            function updateSlidePosition() {
                slidesWrapper.style.transform = `translateX(-${currentSlide * 100}%)`;
            }
            
            // Update indicators
            function updateIndicators() {
                indicators.forEach((indicator, index) => {
                    if (index === currentSlide) {
                        indicator.classList.add('active');
                    } else {
                        indicator.classList.remove('active');
                    }
                });
            }
            
            // Pause all audio players
            function pauseAllAudio() {
                for (let i = 1; i <= 26; i++) {
                    const audio = document.getElementById(`audio-${i}`);
                    const playButton = document.getElementById(`play-button-${i}`);
                    const profileIcon = document.getElementById(`profile-icon-${i}`);
                    const audioStatus = document.getElementById(`audio-status-${i}`);
                    
                    if (audio && !audio.paused) {
                        audio.pause();
                        if (playButton) {
                            playButton.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>';
                            playButton.classList.remove('playing');
                        }
                        if (profileIcon) {
                            profileIcon.classList.remove('animated');
                        }
                        if (audioStatus) {
                            audioStatus.textContent = 'Paused';
                            audioStatus.className = 'audio-status paused';
                        }
                    }
                }
            }
            
            // Prevent zoom on mobile
            function preventZoom(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }
            
            // Prevent context menu
            function preventContextMenu(e) {
                e.preventDefault();
                return false;
            }
            
            // Fullscreen change event
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.addEventListener('mozfullscreenchange', handleFullscreenChange);
            document.addEventListener('MSFullscreenChange', handleFullscreenChange);
            
            function handleFullscreenChange() {
                isFullscreen = !!(document.fullscreenElement || 
                                 document.webkitFullscreenElement || 
                                 document.mozFullScreenElement || 
                                 document.msFullscreenElement);
                
                if (!isFullscreen) {
                    slidesContainer.classList.remove('fullscreen');
                    document.body.classList.remove('fullscreen');
                    exitButton.style.display = 'none';
                    startScreen.style.display = 'flex';
                    slidesContainer.style.display = 'none';
                    landscapeMessage.style.display = 'none';
                }
            }
            
            // Check if device is mobile
            function isMobileDevice() {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            }
            
            // Orientation change event
            window.addEventListener('orientationchange', function() {
                // Small delay to allow orientation to complete
                setTimeout(() => {
                    if (isMobileDevice() && isFullscreen) {
                        if (window.innerHeight > window.innerWidth) {
                            // Portrait mode
                            landscapeMessage.style.display = 'flex';
                        } else {
                            // Landscape mode
                            landscapeMessage.style.display = 'none';
                        }
                    }
                    
                    // Force resize to handle viewport changes
                    window.dispatchEvent(new Event('resize'));
                }, 300);
            });
            
            // Handle resize events
            window.addEventListener('resize', function() {
                // Update slide positioning on resize
                updateSlidePosition();
                
                // Re-check orientation on mobile
                if (isMobileDevice() && isFullscreen) {
                    if (window.innerHeight > window.innerWidth) {
                        landscapeMessage.style.display = 'flex';
                    } else {
                        landscapeMessage.style.display = 'none';
                    }
                }
            });
            
            // Initialize audio players
            function initAudioPlayer(playerIndex) {
                const playButton = document.getElementById(`play-button-${playerIndex}`);
                if (!playButton) return; // Skip if element doesn't exist
                
                const progressBar = document.querySelector(`#audio-player-${playerIndex} .progress-bar`);
                const timeDisplay = document.querySelector(`#audio-player-${playerIndex} .time`);
                const audio = document.getElementById(`audio-${playerIndex}`);
                const profileIcon = document.getElementById(`profile-icon-${playerIndex}`);
                const audioStatus = document.getElementById(`audio-status-${playerIndex}`);
                
                let isPlaying = false;
                let animationId;
                
                // Show audio status
                function showStatus(message, statusType = 'default') {
                    if (!audioStatus) return;
                    audioStatus.textContent = message;
                    
                    // Reset classes
                    audioStatus.className = 'audio-status';
                    
                    // Add appropriate class based on status
                    if (statusType === 'playing') {
                        audioStatus.classList.add('playing');
                    } else if (statusType === 'paused') {
                        audioStatus.classList.add('paused');
                    } else if (statusType === 'error') {
                        audioStatus.classList.add('error');
                    }
                    
                    // Auto-clear status after delay
                    setTimeout(() => {
                        if (audioStatus && audioStatus.textContent === message) {
                            if (isPlaying) {
                                audioStatus.textContent = 'Playing';
                                audioStatus.className = 'audio-status playing';
                            } else {
                                audioStatus.textContent = 'Paused';
                                audioStatus.className = 'audio-status paused';
                            }
                        }
                    }, 3000);
                }
                
                // Simple animation without Web Audio API
                function simpleAnimate() {
                    if (!isPlaying || !profileIcon) return;
                    
                    // Create a simple pulsing animation
                    profileIcon.classList.add('animated');
                    
                    animationId = requestAnimationFrame(simpleAnimate);
                }
                
                // Play/Pause functionality
                playButton.addEventListener('click', function() {
                    if (isPlaying) {
                        // Pause audio
                        audio.pause();
                        playButton.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>';
                        playButton.classList.remove('playing');
                        if (animationId) {
                            cancelAnimationFrame(animationId);
                        }
                        if (profileIcon) profileIcon.classList.remove('animated');
                        showStatus('Paused', 'paused');
                        isPlaying = false;
                    } else {
                        // Pause other audio players
                        pauseAllAudio();
                        
                        // Play audio
                        const playPromise = audio.play();
                        
                        if (playPromise !== undefined) {
                            playPromise.then(() => {
                                // Audio started successfully
                                playButton.innerHTML = '<svg viewBox="0 0 24 24"><path d="M6 4h4v16H6zM14 4h4v16h-4z"></path></svg>';
                                playButton.classList.add('playing');
                                simpleAnimate();
                                showStatus('Playing', 'playing');
                                isPlaying = true;
                            }).catch(error => {
                                // Audio failed to play
                                console.error('Error playing audio:', error);
                                showStatus('Audio Error', 'error');
                                
                                // Try fallback approach - reset and try again
                                try {
                                    audio.currentTime = 0;
                                    const fallbackPlay = audio.play();
                                    if (fallbackPlay !== undefined) {
                                        fallbackPlay.then(() => {
                                            playButton.innerHTML = '<svg viewBox="0 0 24 24"><path d="M6 4h4v16H6zM14 4h4v16h-4z"></path></svg>';
                                            playButton.classList.add('playing');
                                            simpleAnimate();
                                            showStatus('Playing', 'playing');
                                            isPlaying = true;
                                        }).catch(fallbackError => {
                                            console.error('Fallback also failed:', fallbackError);
                                            showStatus('Cannot play audio', 'error');
                                        });
                                    }
                                } catch (fallbackError) {
                                    console.error('Fallback also failed:', fallbackError);
                                    showStatus('Cannot play audio', 'error');
                                }
                            });
                        }
                    }
                });
                
                // Update progress bar
                audio.addEventListener('timeupdate', function() {
                    if (audio.duration && !isNaN(audio.duration)) {
                        const progress = (audio.currentTime / audio.duration) * 100;
                        if (progressBar) progressBar.style.width = `${progress}%`;
                        
                        const minutes = Math.floor(audio.currentTime / 60);
                        const seconds = Math.floor(audio.currentTime % 60);
                        if (timeDisplay) timeDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                    }
                });
                
                // Click on progress bar to seek
                const progressContainer = document.querySelector(`#audio-player-${playerIndex} .progress-container`);
                if (progressContainer) {
                    progressContainer.addEventListener('click', function(e) {
                        if (audio.duration && !isNaN(audio.duration)) {
                            const rect = progressContainer.getBoundingClientRect();
                            const clickPosition = (e.clientX - rect.left) / progressContainer.offsetWidth;
                            audio.currentTime = clickPosition * audio.duration;
                        }
                    });
                }
                
                // Reset when audio ends
                audio.addEventListener('ended', function() {
                    isPlaying = false;
                    playButton.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>';
                    playButton.classList.remove('playing');
                    if (progressBar) progressBar.style.width = '0%';
                    if (timeDisplay) timeDisplay.textContent = '0:00';
                    if (animationId) {
                        cancelAnimationFrame(animationId);
                    }
                    if (profileIcon) profileIcon.classList.remove('animated');
                    showStatus('Finished', 'default');
                });
                
                // Handle audio loading
                audio.addEventListener('canplaythrough', function() {
                    console.log(`Audio ${playerIndex} loaded and ready`);
                    showStatus('Ready to play', 'default');
                });
                
                audio.addEventListener('error', function(e) {
                    console.error(`Audio error for player ${playerIndex}:`, e);
                    showStatus('Audio load error', 'error');
                });
                
                // Preload audio
                audio.load();
            }
            
            // Initialize all audio players
            for (let i = 1; i <= 26; i++) {
                initAudioPlayer(i);
            }
        });
    </script>
</body>
