<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Slides</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen" class="start-screen">
        <button id="startBtn" class="start-button">START</button>
    </div>

    <!-- Slides Container -->
    <div id="slidesContainer" class="slides-container">
        <!-- Slide 1 -->
        <div class="slide active" data-slide="1">
            <img src="https://artsfest.vercel.app/slides/1.jpg" alt="Slide 1">
        </div>

        <!-- Slide 2 -->
        <div class="slide" data-slide="2">
            <img src="https://artsfest.vercel.app/slides/2.jpg" alt="Slide 2">
        </div>

        <!-- Slide 3 -->
        <div class="slide" data-slide="3">
            <img src="https://artsfest.vercel.app/slides/12.jpg" alt="Slide 3">
            <div class="audio-player">
                <img src="https://dqdhdc.netlify.app/pic/569.png" alt="Profile" class="profile-pic">
                <div class="whatsapp-audio">
                    <button class="play-btn" id="playBtn3">▶</button>
                    <div class="audio-wave"></div>
                    <span class="audio-duration">0:00</span>
                </div>
                <audio id="audio3" src="https://quaf.me/audios/sibaq.mp3"></audio>
            </div>
        </div>

        <!-- Slide 4 -->
        <div class="slide" data-slide="4">
            <img src="https://artsfest.vercel.app/slides/13.jpg" alt="Slide 4">
        </div>

        <!-- Slide 5 -->
        <div class="slide" data-slide="5">
            <img src="https://artsfest.vercel.app/slides/14.jpg" alt="Slide 5">
            <div class="audio-player">
                <img src="https://dqdhdc.netlify.app/pic/569.png" alt="Profile" class="profile-pic">
                <div class="whatsapp-audio">
                    <button class="play-btn" id="playBtn5">▶</button>
                    <div class="audio-wave"></div>
                    <span class="audio-duration">0:00</span>
                </div>
                <audio id="audio5" src="https://quaf.me/audios/sibaq.mp3"></audio>
            </div>
        </div>

        <!-- Slide 6 -->
        <div class="slide" data-slide="6">
            <img src="https://artsfest.vercel.app/slides/33.jpg" alt="Slide 6">
        </div>

        <!-- Slide 7 -->
        <div class="slide" data-slide="7">
            <img src="https://artsfest.vercel.app/slides/34.jpg" alt="Slide 7">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/-VJf4ByNRuI" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>

        <!-- Slide 8 -->
        <div class="slide" data-slide="8">
            <img src="https://artsfest.vercel.app/slides/35.jpg" alt="Slide 8">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
