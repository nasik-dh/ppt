<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أبو عمرو البصري ورواته - عرض تقديمي</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', 'Amiri', serif;
            overflow: hidden;
            background: #0a0a0a;
            color: #fff;
        }

        /* Islamic Pattern Background */
        .islamic-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            opacity: 0.95;
            z-index: 1;
        }

        .pattern-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.03) 35px, rgba(255,255,255,.03) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255,255,255,.03) 35px, rgba(255,255,255,.03) 70px);
            animation: patternMove 20s linear infinite;
        }

        .islamic-geometry {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            opacity: 0.1;
        }

        .star {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: rotateStar 30s linear infinite;
        }

        .star::before,
        .star::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        .star::after {
            width: 400px;
            height: 400px;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes rotateStar {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.2; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.4; }
        }

        @keyframes patternMove {
            0% { background-position: 0 0; }
            100% { background-position: 70px 70px; }
        }

        /* Welcome Screen */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .welcome-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .welcome-content {
            text-align: center;
            animation: fadeInUp 1s ease;
        }

        .bismillah {
            font-family: 'Amiri', serif;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 3rem;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: glow 2s ease-in-out infinite;
        }

        .title-arabic {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .subtitle-arabic {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            color: #e0e0e0;
            font-weight: 300;
        }

        .start-button {
            padding: 20px 60px;
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #1e3c72;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            animation: bounce 2s ease infinite;
        }

        .start-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.5);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            50% { text-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 215, 0, 0.6); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Presentation Container */
        .presentation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
        }

        .presentation-container.active {
            opacity: 1;
            visibility: visible;
        }

        /* Slide Container */
        .slide-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 80px;
            opacity: 0;
            visibility: hidden;
            transform: translateX(100%);
            transition: none;
        }

        .slide.active {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
            animation: slideInRight 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .slide.prev {
            animation: slideOutLeft 0.6s ease;
        }

        .slide.next {
            animation: slideOutRight 0.6s ease;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%) scale(0.8) rotateY(20deg);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1) rotateY(0);
            }
        }

        @keyframes slideOutLeft {
            from {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
            to {
                opacity: 0;
                transform: translateX(-100%) scale(0.8);
            }
        }

        @keyframes slideOutRight {
            from {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
            to {
                opacity: 0;
                transform: translateX(100%) scale(0.8);
            }
        }

        /* Slide Content */
        .slide-content {
            max-width: 1400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            color: #1e3c72;
            animation: contentFadeIn 0.8s ease 0.3s both;
        }

        @keyframes contentFadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .slide-title {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 2rem;
            color: #1e3c72;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            position: relative;
            padding-bottom: 1.5rem;
        }

        .slide-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 5px;
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            border-radius: 3px;
        }

        .slide-subtitle {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 2rem;
            color: #2a5298;
            text-align: center;
        }

        /* List Styles */
        .content-list {
            list-style: none;
            padding: 0;
            margin: 2rem 0;
        }

        .content-list li {
            font-size: 1.4rem;
            margin: 1.5rem 0;
            padding-right: 3rem;
            position: relative;
            line-height: 1.8;
            animation: listItemFadeIn 0.5s ease backwards;
        }

        .content-list li:nth-child(1) { animation-delay: 0.5s; }
        .content-list li:nth-child(2) { animation-delay: 0.6s; }
        .content-list li:nth-child(3) { animation-delay: 0.7s; }
        .content-list li:nth-child(4) { animation-delay: 0.8s; }
        .content-list li:nth-child(5) { animation-delay: 0.9s; }
        .content-list li:nth-child(6) { animation-delay: 1s; }

        @keyframes listItemFadeIn {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .content-list li::before {
            content: '◆';
            position: absolute;
            right: 0;
            color: #ffd700;
            font-size: 1.5rem;
        }

        .content-list li strong {
            color: #1e3c72;
            font-weight: 700;
        }

        /* Table Styles */
        .content-table {
            width: 100%;
            margin: 2rem 0;
            border-collapse: separate;
            border-spacing: 0;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .content-table th {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            padding: 1.5rem;
            font-size: 1.3rem;
            font-weight: 700;
            text-align: center;
        }

        .content-table td {
            padding: 1.2rem;
            font-size: 1.2rem;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            background: #fff;
        }

        .content-table tr:last-child td {
            border-bottom: none;
        }

        .content-table tr:nth-child(even) td {
            background: #f8f9fa;
        }

        /* Quote Styles */
        .quote {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            padding: 2rem 3rem;
            border-radius: 20px;
            border-right: 5px solid #1e3c72;
            margin: 2rem 0;
            font-size: 1.4rem;
            font-style: italic;
            color: #1e3c72;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
            animation: quoteFadeIn 0.8s ease 0.6s both;
        }

        @keyframes quoteFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Icon Styles */
        .icon {
            display: inline-block;
            margin-left: 0.5rem;
            font-size: 1.2em;
        }

        /* Navigation */
        .navigation {
            position: fixed;
            bottom: 40px;
            left: 40px;
            z-index: 200;
            display: flex;
            gap: 20px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .navigation.active {
            opacity: 1;
            visibility: visible;
        }

        .nav-button {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #1e3c72;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        .nav-button:hover::before {
            width: 100%;
            height: 100%;
        }

        .nav-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.6);
        }

        .nav-button:active {
            transform: scale(0.95);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Progress Bar */
        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 300;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .progress-container.active {
            opacity: 1;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            transition: width 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        /* Slide Counter */
        .slide-counter {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 700;
            color: #1e3c72;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            z-index: 200;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .slide-counter.active {
            opacity: 1;
        }

        /* Special Slide Styles */
        .title-slide .slide-content {
            background: linear-gradient(135deg, rgba(30, 60, 114, 0.95), rgba(42, 82, 152, 0.95));
            color: #fff;
            text-align: center;
        }

        .title-slide .slide-title {
            color: #ffd700;
            font-size: 4rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }

        .title-slide .slide-subtitle {
            color: #fff;
            font-size: 2.5rem;
        }

        .title-slide .slide-title::after {
            background: linear-gradient(90deg, #ffd700, #fff, #ffd700);
        }

        /* Grid Layout for Lists */
        .grid-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .grid-item {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 15px;
            border-right: 5px solid #ffd700;
            transition: all 0.3s ease;
        }

        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Responsive Design */
        @media (max-width: 1400px) {
            .slide-content {
                padding: 40px;
            }
            
            .slide-title {
                font-size: 2.8rem;
            }
            
            .content-list li {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 768px) {
            .slide {
                padding: 40px 20px;
            }
            
            .slide-content {
                padding: 30px;
            }
            
            .slide-title {
                font-size: 2rem;
            }
            
            .slide-subtitle {
                font-size: 1.3rem;
            }
            
            .content-list li {
                font-size: 1rem;
            }
            
            .navigation {
                bottom: 20px;
                left: 20px;
            }
            
            .nav-button {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            .slide-counter {
                bottom: 20px;
                right: 20px;
                padding: 10px 20px;
                font-size: 1rem;
            }
            
            .grid-list {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }

        /* Keyboard Navigation Hint */
        .keyboard-hint {
            position: fixed;
            bottom: 120px;
            left: 40px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #1e3c72;
            opacity: 0;
            animation: hintFadeInOut 3s ease 2s;
            z-index: 150;
        }

        @keyframes hintFadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: #ffd700;
            z-index: 500;
        }
    </style>
</head>

        // Global Variables
        let currentSlideIndex = 0;
        let isTransitioning = false;

        // Initialize Presentation
        function initPresentation() {
            generateSlides();
            updateSlideCounter();
            updateProgressBar();
        }

        // Generate Slides
        function generateSlides() {
            const slideContainer = document.getElementById('slideContainer');
            slideContainer.innerHTML = '';

            slides.forEach((slide, index) => {
                const slideElement = document.createElement('div');
                slideElement.className = `slide ${index === 0 ? 'active' : ''}`;
                slideElement.dataset.index = index;

                const slideContent = document.createElement('div');
                slideContent.className = 'slide-content';

                if (slide.type === 'title') {
                    slideElement.classList.add('title-slide');
                }

                let contentHTML = '';
                
                if (slide.title) {
                    contentHTML += `<h1 class="slide-title">${slide.title}</h1>`;
                }
                
                if (slide.subtitle) {
                    contentHTML += `<h2 class="slide-subtitle">${slide.subtitle}</h2>`;
                }
                
                if (slide.content) {
                    contentHTML += slide.content;
                }

                slideContent.innerHTML = contentHTML;
                slideElement.appendChild(slideContent);
                slideContainer.appendChild(slideElement);
            });
        }

        // Start Presentation
        function startPresentation() {
            // Request fullscreen
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }

            // Hide welcome screen
            document.getElementById('welcomeScreen').classList.add('hidden');

            // Show presentation
            setTimeout(() => {
                document.getElementById('presentationContainer').classList.add('active');
                document.getElementById('navigation').classList.add('active');
                document.getElementById('progressContainer').classList.add('active');
                document.getElementById('slideCounter').classList.add('active');
            }, 800);
        }

        // Navigate to Next Slide
        function nextSlide() {
            if (isTransitioning || currentSlideIndex >= slides.length - 1) return;
            
            isTransitioning = true;
            const currentSlide = document.querySelector('.slide.active');
            
            currentSlide.classList.add('next');
            currentSlide.classList.remove('active');
            
            currentSlideIndex++;
            
            setTimeout(() => {
                const nextSlide = document.querySelector(`.slide[data-index="${currentSlideIndex}"]`);
                nextSlide.classList.add('active');
                currentSlide.classList.remove('next');
                
                updateSlideCounter();
                updateProgressBar();
                updateNavigationButtons();
                
                setTimeout(() => {
                    isTransitioning = false;
                }, 100);
            }, 600);
        }

        // Navigate to Previous Slide
        function previousSlide() {
            if (isTransitioning || currentSlideIndex <= 0) return;
            
            isTransitioning = true;
            const currentSlide = document.querySelector('.slide.active');
            
            currentSlide.classList.add('prev');
            currentSlide.classList.remove('active');
            
            currentSlideIndex--;
            
            setTimeout(() => {
                const prevSlide = document.querySelector(`.slide[data-index="${currentSlideIndex}"]`);
                prevSlide.classList.add('active');
                currentSlide.classList.remove('prev');
                
                updateSlideCounter();
                updateProgressBar();
                updateNavigationButtons();
                
                setTimeout(() => {
                    isTransitioning = false;
                }, 100);
            }, 600);
        }

        // Update Slide Counter
        function updateSlideCounter() {
            document.getElementById('currentSlide').textContent = currentSlideIndex + 1;
            document.getElementById('totalSlides').textContent = slides.length;
        }

        // Update Progress Bar
        function updateProgressBar() {
            const progress = ((currentSlideIndex + 1) / slides.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        // Update Navigation Buttons
        function updateNavigationButtons() {
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            
            prevButton.disabled = currentSlideIndex === 0;
            nextButton.disabled = currentSlideIndex === slides.length - 1;
        }

        // Keyboard Navigation
        document.addEventListener('keydown', (e) => {
            if (!document.getElementById('presentationContainer').classList.contains('active')) return;
            
            if (e.key === 'ArrowRight' || e.key === 'ArrowUp') {
                previousSlide(); // RTL direction
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowDown') {
                nextSlide(); // RTL direction
            } else if (e.key === 'Home') {
                // Go to first slide
                while (currentSlideIndex > 0) {
                    previousSlide();
                }
            } else if (e.key === 'End') {
                // Go to last slide
                while (currentSlideIndex < slides.length - 1) {
                    nextSlide();
                }
            }
        });

        // Exit fullscreen on Escape
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                // Optionally handle exit fullscreen
            }
        });

        // Initialize on Load
        window.addEventListener('load', initPresentation);
    </script>
