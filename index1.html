        // Global Variables
        let currentSlideIndex = 0;
        let isTransitioning = false;

        // Initialize Presentation
        function initPresentation() {
            generateSlides();
            updateSlideCounter();
            updateProgressBar();
        }

        // Generate Slides
        function generateSlides() {
            const slideContainer = document.getElementById('slideContainer');
            slideContainer.innerHTML = '';

            slides.forEach((slide, index) => {
                const slideElement = document.createElement('div');
                slideElement.className = `slide ${index === 0 ? 'active' : ''}`;
                slideElement.dataset.index = index;

                const slideContent = document.createElement('div');
                slideContent.className = 'slide-content';

                if (slide.type === 'title') {
                    slideElement.classList.add('title-slide');
                }

                let contentHTML = '';
                
                if (slide.title) {
                    contentHTML += `<h1 class="slide-title">${slide.title}</h1>`;
                }
                
                if (slide.subtitle) {
                    contentHTML += `<h2 class="slide-subtitle">${slide.subtitle}</h2>`;
                }
                
                if (slide.content) {
                    contentHTML += slide.content;
                }

                slideContent.innerHTML = contentHTML;
                slideElement.appendChild(slideContent);
                slideContainer.appendChild(slideElement);
            });
        }

        // Start Presentation
        function startPresentation() {
            // Request fullscreen
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }

            // Hide welcome screen
            document.getElementById('welcomeScreen').classList.add('hidden');

            // Show presentation
            setTimeout(() => {
                document.getElementById('presentationContainer').classList.add('active');
                document.getElementById('navigation').classList.add('active');
                document.getElementById('progressContainer').classList.add('active');
                document.getElementById('slideCounter').classList.add('active');
            }, 800);
        }

        // Navigate to Next Slide
        function nextSlide() {
            if (isTransitioning || currentSlideIndex >= slides.length - 1) return;
            
            isTransitioning = true;
            const currentSlide = document.querySelector('.slide.active');
            
            currentSlide.classList.add('next');
            currentSlide.classList.remove('active');
            
            currentSlideIndex++;
            
            setTimeout(() => {
                const nextSlide = document.querySelector(`.slide[data-index="${currentSlideIndex}"]`);
                nextSlide.classList.add('active');
                currentSlide.classList.remove('next');
                
                updateSlideCounter();
                updateProgressBar();
                updateNavigationButtons();
                
                setTimeout(() => {
                    isTransitioning = false;
                }, 100);
            }, 600);
        }

        // Navigate to Previous Slide
        function previousSlide() {
            if (isTransitioning || currentSlideIndex <= 0) return;
            
            isTransitioning = true;
            const currentSlide = document.querySelector('.slide.active');
            
            currentSlide.classList.add('prev');
            currentSlide.classList.remove('active');
            
            currentSlideIndex--;
            
            setTimeout(() => {
                const prevSlide = document.querySelector(`.slide[data-index="${currentSlideIndex}"]`);
                prevSlide.classList.add('active');
                currentSlide.classList.remove('prev');
                
                updateSlideCounter();
                updateProgressBar();
                updateNavigationButtons();
                
                setTimeout(() => {
                    isTransitioning = false;
                }, 100);
            }, 600);
        }

        // Update Slide Counter
        function updateSlideCounter() {
            document.getElementById('currentSlide').textContent = currentSlideIndex + 1;
            document.getElementById('totalSlides').textContent = slides.length;
        }

        // Update Progress Bar
        function updateProgressBar() {
            const progress = ((currentSlideIndex + 1) / slides.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        // Update Navigation Buttons
        function updateNavigationButtons() {
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            
            prevButton.disabled = currentSlideIndex === 0;
            nextButton.disabled = currentSlideIndex === slides.length - 1;
        }

        // Keyboard Navigation
        document.addEventListener('keydown', (e) => {
            if (!document.getElementById('presentationContainer').classList.contains('active')) return;
            
            if (e.key === 'ArrowRight' || e.key === 'ArrowUp') {
                previousSlide(); // RTL direction
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowDown') {
                nextSlide(); // RTL direction
            } else if (e.key === 'Home') {
                // Go to first slide
                while (currentSlideIndex > 0) {
                    previousSlide();
                }
            } else if (e.key === 'End') {
                // Go to last slide
                while (currentSlideIndex < slides.length - 1) {
                    nextSlide();
                }
            }
        });

        // Exit fullscreen on Escape
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                // Optionally handle exit fullscreen
            }
        });

        // Initialize on Load
        window.addEventListener('load', initPresentation);
